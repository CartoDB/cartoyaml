<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartoyaml Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="demos/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="gui" class="menu">
      <div class="dir">
        <h4 class="title">layers</h4>
        <ul class="layers">
          <li v-for="layer in layers" v-on:click="opened != opened" class="element" v-bind:class="{ opened: layer.opened }" :key="layer.id">
            {{ layer.id }}
            <div class="options">
              <textarea name="cartocss" id="layer.id" class="cartocss"></textarea>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="/node_modules/tangram/dist/tangram.debug.js" charset="utf-8"></script>
    <script src="dist/tangram-cartocss.debug.js" charset="utf-8"></script>
    <script src="demos/main.js" charset="utf-8"></script>
  </body>
</html>
